---
layout: default3
title: Регистрация
---

<div class="register">
  <h1 class="register-title">Создай новый аккаунт</h1>
  <p class="register-text">Присоединяйся к сообществу из 518 млн человек!</p>
  <div class="block-inputs">
    <form class="form-input form-input--reg" method="get">
      <input class="profile-input" type="text" placeholder="Ваше имя" />
    </form>
  </div>
  <p class="register-subtext">Дата рождения</p>
  <div class="block-inputs">
    <form class="form-input form-input--mini-reg" method="get">
      <input class="profile-input" type="text" placeholder="День" />
    </form>
    <form class="form-input form-input--middle-reg" method="get">
      <input class="profile-input" type="text" placeholder="Месяц" />
    </form>
    <form class="form-input form-input--mini-reg" method="get">
      <input class="profile-input" type="text" placeholder="Год" />
    </form>
  </div>
  <div class="block-inputs">
    <div class="register-gender register-gender--man">
      <img src="assets/images/man.svg" alt="" />
    </div>
    <div class="register-gender register-gender--woman">
      <img src="assets/images/woman.svg" alt="" />
    </div>
  </div>
  <div class="login-forms">
    <div class="login-form">
      <img class="login-left-icon" src="assets/images/message.svg" alt="" />
      <form class="login-form-input" method="get">
        <input
          class="login-input"
          type="text"
          placeholder="Введите электронную почту"
        />
      </form>
    </div>
    <div class="login-form">
      <img class="login-left-icon" src="assets/images/password.svg" alt="" />
      <form class="login-form-input" method="get">
        <input class="login-input" type="text" placeholder="Введите пароль" />
      </form>
      <img
        class="login-left-icon login-left-icon--right"
        src="assets/images/eye.svg"
        alt=""
      />
    </div>
  </div>
  <a class="login-btn login-btn--reg" href="index.html">Создать аккаунт</a>
</div>
