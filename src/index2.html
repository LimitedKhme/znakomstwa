layout: default2
title: Вход

<div class="login">
  <h1 class="login-title">Знакомства без преград</h1>
  <p class="login-text">
    Для современного мира сплочённость команды профессионалов однозначно
    фиксирует необходимость системы обучения кадров, соответствующей насущным
    потребностям.
  </p>
  <div class="login-forms">
    <div class="login-form">
      <img class="login-left-icon" src="assets/images/message.svg" alt="" />
      <form class="login-form-input" method="get">
        <input
          class="login-input"
          type="text"
          placeholder="Введите электронную почту"
        />
      </form>
    </div>
    <div class="login-form">
      <img class="login-left-icon" src="assets/images/password.svg" alt="" />
      <form class="login-form-input" method="get">
        <input class="login-input" type="text" placeholder="Введите пароль" />
      </form>
      <img
        class="login-left-icon login-left-icon--right"
        src="assets/images/eye.svg"
        alt=""
      />
    </div>
  </div>
  <a class="login-btn" href="index.html">Войти</a>
  <button type="button" data-modal="password-modal" class="login-forgot">Я не помню пароль</button>
</div>
